<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom style for completed tasks */
        .completed {
            text-decoration: line-through;
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <a href="index.html" class="inline-block mt-6 ml-6 text-blue-500 hover:underline">
        ‚Üê Back to Home
    </a>

    <!-- Main Container -->
    <div class="container mx-auto max-w-lg mt-8 sm:mt-16 p-4 sm:p-6 bg-white rounded-lg shadow-lg">
        
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">My To-Do List</h1>
        
        <!-- Add Task Form -->
        <form id="task-form" class="flex mb-4">
            <input 
                type="text" 
                id="task-input" 
                class="flex-grow border border-gray-300 rounded-l-lg py-2 px-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-500" 
                placeholder="Add New Task"
                autocomplete="off"
            >
            <button 
                type="submit" 
                class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded-r-lg text-xl transition-colors duration-200"
            >
                +
            </button>
        </form>
        
        <!-- Task List -->
        <ul id="task-list" class="space-y-3">
            <!-- Tasks will be dynamically added here -->
        </ul>

    </div>

    <!-- Link to the external JavaScript file -->
    <script src="ToDoItem.js"></script>
</body>
</html>
